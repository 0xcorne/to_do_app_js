<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="box">
        <h1>To-Do list:</h1>
        <form id="form_id" class="form_style">
        <input type="text" id="input" placeholder="Enter your task" autocomplete="off">  
        <ul class="ul_list" id="ul_list">
        </ul>
        </form>
        <h2 class="small_text">
            Enter to add a task.<br><br>Left click to complete a task. <br><br>
        Right click to remove a task.</h2>
    </div>
</body>
</html>
